  <div id="container">
    <div id="title-box"> 
      <div id="title"><h2>Q&A</h2></div> 
    </div>
    <inform>
      <table id="table1">
          <tr>
            <th id="w-76"> Title </th>
              <td colspan="6"><select id="w-250" name ="title"> 
              <option value ="문의드립니다">문의드립니다.</option>
              </select></td>
          </tr>
      </table>

        <div id="contents-box">
          <textarea id ="contents" required></textarea>
        </div>

      <table id="table2">
          <tr>
            <th>Password</th>
            <td colspan="5"><input id="w-250" type="password" required> </td>
          </tr>
          <tr>
            <th>Private Setting</th>
            <td colspan="5"><input type="radio" name="secret" checked="checked" >공개글</input>
                            <input type="radio" name="secret" >비밀글</input></td>
          </tr>
          <tr>
            <th>개인정보 수집 및 이용 동의</th>
            <td colspan="5">
              <textarea id="private" >■ 개인정보의 수집·이용 목적
                서비스 제공 및 계약의 이행, 구매 및 대금결제, 물품배송 또는 청구지 발송, 회원관리 등을 위한 목적
                
■ 수집하려는 개인정보의 항목
                이름, 주소, 연락처, 이메일 등
                
■ 개인정보의 보유 및 이용 기간
                회사는 개인정보 수집 및 이용목적이 달성된 후에는 예외없이 해당정보를 파기합니다. 
              </textarea> 
              개인정보 수집 및 이용에 동의하십니까?
              <input type="radio" name="agree" checked="checked" >동의함</input>
              <input type="radio" name="agree">동의안함</input>
            </td>
          </tr>
        </tfoot>
      </table>

      <div id="button-box">
      <div id="base-button">
        <button id="bt-color" type="button"> LIST </button>
        <button id="bt-color" type="button"> SEND </button>        
      </div>
    </div>
    </inform>

  </div>
